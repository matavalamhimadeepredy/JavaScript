<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      //for loop
      for (let i = 0; i < 5; i++) {
        console.log("" + i);
      }
      //whileloop
      let i = 0;
      while (i < 5) {
        console.log(" " + i);
        i++;
      }
      //do while loop
      leti = 0;

      do {
        console.log("" + i);
        i++;
      } while (i < 5);

      //for in loop
    </script>
  </body>
</html>
